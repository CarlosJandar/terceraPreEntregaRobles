<body>
    <header>
        <h1>Elige tu Propia Historia</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="./elReto.html">El Reto</a>
                        <a class="nav-link" href="./abduccion.html">Abducción</a>
                        <a class="nav-link" href="./elParamoSalvaje.html">El Páramo Salvaje</a>
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="formulario">
            <form action="">
                <div class="nombre">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido">
                </div>
                <div class="correo">
                    <label for="email">Correo Electrónico</label>
                    <input type="text" name="email" id="email">
                    <div class="contrasenia">
                        <label for="contrasenia">Contraseña</label>
                        <input type="password" name="contrasenia" id="contrasenia">
                    </div>
                </div>
                <div class="genero">
                    <h2>Seleccione Género</h2>
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="genere">
                        <label for="femenino">Femenino</label>
                        <input type="radio" name="genere">
                        <label for="otro">Otro</label>
                        <input type="radio" name="genere">
                </div>
                <div class="pais">
                    <h2>Seleciona tu País</h2>
                    <select name="" id="">
                        <option value="">Argentina</option>
                        <option value="">Bolivia</option>
                        <option value="">Paraguay</option>
                        <option value="">Brasil</option>
                        <option value="">Chile</option>
                        <option value="">Uruguay</option>
                        <option value="">Mejico</option>
                        <option value="">España</option>
                        <option value="">Colombia</option>
                        <option value="">Peru</option>
                    </select>
                </div>
                <div class="opinion">
                    <h2>Danos tu Opinion</h2>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <div class="botonesDeFormulario">
                        <input type="submit" value="Enviar formulario">
                        <input type="reset" value="Limpiar formulario">
                    </div>
                </div>
            </form>
        </section>

    </main>
    <footer>
        <a href="./contacto.html" class="suscribirse">Suscríbete</a>

        </div>
